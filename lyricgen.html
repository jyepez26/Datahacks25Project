<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="song_gen.js"></script>
</head>

<body>
    <header>
        <!-- Header content goes here -->
        <div class="nav">
            <a href=..\lyricgen.html>Lyric Generation</a>
            <a href=..\mashup\mashup.html>Mix & Mashup</a>
        </div>
        <h1>Lyrics Generator</h1>
    </header>
    <div class="information">
        <p class="tutorial">Background Info</p>
        <img class="vid" src="images\test.gif"></img>
    </div>

    <div class="h2info">
        <div class="clusterHeader">
            <h2>Genres</h2>
        </div>
    </div>
    
    <div class="clusters">
        <button id="cluster-button" data-value="Electronic">
            <img src="images\electronic.jpeg" alt="electronicpng">  
            <span>Electronic</span>          
        </button>
        <button id="cluster-button" data-value="Rap">
            <img src="images\rap.png" alt="rappng">            
            <span>Rap</span>
        </button>
        <button id="cluster-button" data-value="Hip-Hop">
            <img src="images\hip-hop.jpg" alt="hiphoppng">            
            <span>Hip-Hop</span>
        </button>
        <button id="cluster-button" data-value="Pop">
            <img src="images\pop.jpg" alt="poppng">            
            <span>Pop</span>
        </button>
        <button id="cluster-button" data-value="R&B">
            <img src="images\r&b.jpg" alt="r&bpng">            
            <span>R&B</span>
        </button>
        <button id="cluster-button" data-value="Rock">
            <img src="images\rock.jpg" alt="rockpng">            
            <span>Rock</span>
        </button>
        <button id="cluster-button" data-value="Alternative Rock">
            <img src="images\altrock.png" alt="altrockpng">            
            <span>Alternative Rock</span>
        </button>
        <button id="cluster-button" data-value="Country">
            <img src="images\country.jpg" alt="countrypng">            
            <span>Country</span>
        </button>
        <button id="cluster-button" data-value="Soul">
            <img src="images\soul.jpg" alt="soulpng">            
            <span>Soul</span>
        </button>
    </div>


    <div class="topicHeader">
        <h2>Topics</h2>
    </div>

    <div class="inputs">
        <div class="vals">
            <label>Topic:</label>
            <input id="topic"></input>
        </div>
        <div class="vals">
            <label>Choose a mood: </label>
            <select id="mood" name="moodDrop">
                <option value="upbeat">Upbeat</option>
                <option value="melancholy" selected>Melancholy</option>
            </select>
        </div>
    </div>

    <div id="generate">
        <button>Click to Generate</button>
    </div>
    
    <div class="generation">
        <div class="generationHeader">
            <h2>Generation</h2>
        </div>
    </div>

</body>
</html>
